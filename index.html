<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smitha's Fun Story Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Silly Story Generator</h1>
        <input type="text" id="nameInput" placeholder="Enter your name" />
        <div class="buttons">
            <button id="generateBtn">Make My Story</button>
            <button id="clearBtn">Clear My Story</button>
        </div>
        <div id="storyLabel" class="story-box hidden">
            Your story will appear here!
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
